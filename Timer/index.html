<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="promotion__timer">
          <div class="title">Remains to the end of the promotion:</div>
          <div class="timer">
            <div class="timer__block">
              <span id="days">12</span>
              дней
            </div>
            <div class="timer__block">
              <span id="hours">20</span>
              часов
            </div>
            <div class="timer__block">
              <span id="minutes">56</span>
              минут
            </div>
            <div class="timer__block">
              <span id="seconds">20</span>
              секунд
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="offer__action">
          <button data-modal class="btn btn_dark">Contact us</button>
        </div>

        <div class="modalWindow hide">
          <div class="modalActive">
            <div modal-close class="modalClose">X</div>
          </div>
        </div>
      </section>

      <section>
        <!-- contentediable -дає можливість писати в середині обєкта -->

        <div contenteditable class="box"></div>
      </section>

      <section>
        <button class="btn btn_dark mybtn">Button</button>
      </section>
    </main>

    <script src="timer.js"></script>
  </body>
</html>
